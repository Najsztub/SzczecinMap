<!DOCTYPE html>
    <html lang="en">
    <head>
    <style type="text/css">
    div.bar {
	display: inline-block;
	width: 20px;
	height: 75px;   /* We'll override this later */
	background-color: teal;
	margin-right: 2px;
    }
</style>
        <meta charset="utf-8">
        <title>D3 Test</title>
	<script type="text/javascript" src="{{ url_for('static', filename='d3.v3.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <body>
    <script type="text/javascript">
    //d3.select("body").append("p").text("New paragraph!");
    
var dataset = [ ];
for (var i =0; i<25; i++){
    var newNumber = Math.random()*30;
    dataset.push(newNumber)
}

//Display paragraphs
d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text(function(d) { return "Throwing "+d; })
    .style("color", function(d) {
	if (d > 15) {   //Threshold of 15
            return "red";
	} else {
            return "black";
	}
    }
	  );
//Draw bars

d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height", function(d) {
	var bHeight = 5*d
	return bHeight + "px";
    }
	  );

// Draw SVG
//Width and height
var w = 500;
var h = 50;
var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

var dataset = [ 5, 10, 15, 20, 25 ];
var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");

circles.attr("cx", function(d, i) {
    return (i * 50) + 25;
})
    .attr("cy", h/2)
    .attr("r", function(d) {
            return d;
    })
    .attr("fill", "yellow")
    .attr("stroke", "orange")
    .attr("stroke-width", function(d) {
	return d/2;
    });

// New chart
//Create SVG element
var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
//Width and height
var w = 500;
var h = 100;
var barPadding = 2;  // <-- New!

var svg2 = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

svg2.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", function(d, i) {
       return i * (w / dataset.length);
   })
    .attr("y", function(d) {
	return h - d*4;  //Height minus data value
    })
   .attr("width", w / dataset.length - barPadding)
   .attr("height", function(d) {
       return d*4;  // <-- Times four!
   })
    .attr("fill", function(d) {
	return "rgb(0, 0, " + (d * 10) + ")";
    });

svg2.selectAll("text")
   .data(dataset)
   .enter()
    .append("text")
.text(function(d) {
        return d;
   })
   .attr("x", function(d, i) {
        return i * (w / dataset.length) + 5;  // +5
   })
   .attr("y", function(d) {
        return h - (d * 4) + 15;              // +15
   })
.attr("font-family", "sans-serif")
   .attr("font-size", "11px")
    .attr("fill", "white");

// Scatterplot
var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
];

//Create SVG element
var svg3 = d3.select("body")
            .append("svg")
            .attr("width", w)
    .attr("height", h);

svg3.selectAll("circle")
   .data(dataset)
   .enter()
    .append("circle")
    .attr("cx", function(d) {
        return d[0];
    })
    .attr("cy", function(d) {
        return d[1];
    })
    .attr("r", function(d) {
	return Math.sqrt(h - d[1]);
    });

svg3.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .text(function(d) {
        return d[0] + "," + d[1];
    })
    .attr("x", function(d) {
        return d[0];
    })
    .attr("y", function(d) {
        return d[1];
    })
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "red");

// load the external data
var myjson = "http://python-szhome.rhcloud.com/mongo/data";
d3.json(myjson, function(error, coords) {
    // Summarize
    var lat_min = d3.min(coords, function(d) { return Number(d.data_lat); });
    var lat_max = d3.max(coords, function(d) { return Number(d.data_lat); });
    var delta_lat = lat_max - lat_min
    
    var lon_min = d3.min(coords, function(d) { return Number(d.data_lon); });
    var lon_max = d3.max(coords, function(d) { return Number(d.data_lon); });
    var delta_lon = lon_max - lon_min
    console.log(lat_min, lat_max);
    console.log(lon_min, lon_max);
    //Create SVG element
    //Width and height
    var w = 500;
    var h = 500;
    var svg4 = d3.select("body")
        .append("svg")
        .attr("width", w)
	.attr("height", h);
    
    svg4.selectAll("circle")
	.data(coords)
	.enter()
	.append("circle")
	.attr("cx", function(d) {
            return w * (d.data_lon-lon_min)/delta_lon;
	})
	.attr("cy", function(d) {
	    return h - h * (d.data_lat-lat_min)/delta_lat;
	})
	.attr("r", function(d) {
	    return Math.sqrt(10);
	});
});

</script>

</html>
